<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Trade</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="listings.html">Listings</a>
    <a href="transactions.html">Transactions</a>
  </nav>
</header>
<main class="row">
  <div class="card">
    <h2>Place a Bid</h2>
    <form method="post" action="trade.cgi">
      <input type="hidden" name="action" value="bid">
      <label for="auction">Auction</label>
      <select id="auction" name="auction_id" required>
      </select>
      <label>Your highest bid ($)</label>
      <input name="amount" type="number" min="0.01" step="0.01" required>
      <button type="submit">Submit Bid</button>
    </form>
    <iframe src="trade.cgi?action=options" style="width:0;height:0;border:0;" onload="(function(f){try{var d=f.contentDocument;var sel=document.getElementById('auction'); sel.innerHTML=d.body.innerHTML;}catch(e){}})(this);"></iframe>
  </div>
  <div class="card">
    <h2>Sell an Item</h2>
    <form method="post" action="trade.cgi">
      <input type="hidden" name="action" value="sell">
      <label>Title</label>
      <input name="title" required maxlength="120">
      <label>Description</label>
      <textarea name="description" required rows="4"></textarea>
      <div class="row">
        <div>
          <label>Starting price ($)</label>
          <input name="start_price" type="number" min="0.01" step="0.01" required>
        </div>
        <div>
          <label>Start date & time</label>
          <input name="start_time" type="datetime-local" required>
        </div>
      </div>
      <button type="submit">List for 7 days</button>
    </form>
  </div>
</main>
</body>
</html>
