<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registration Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Authentication</h1>

    <!-- Example success message -->
    <div class="message success" role="status">You have been logged in successfully. (Static preview)</div>

    <!-- Example error message -->
    <div class="message error" role="alert">Invalid email or password. (Static preview)</div>

    <!-- Example warning -->
    <div class="message warning" role="alert">Your session has expired. Please log in again. (Static preview)</div>

    <p><a href="index.html">Go Back</a></p>
  </div>
</body>
</html>
